<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificación Electrónica | DGB</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <style>
        :root {
            --sep-rojo-obscuro: #4B1021; 
            --gob-oro: #9D843E;   
            --btn-buscar-verde: #285848;
            --btn-limpiar-gris: #767676;
            --estatus-verde: #235E3F;
            --bg-info-azul: #D9EDF7;
            --border-info-azul: #BCE8F1;
            --texto-info-azul: #31708F;
            --error-rojo: #B00020;
            --error-bg: #F9E6E9;
        }

        /* Clases de Accesibilidad */
        .grayscale-mode { filter: grayscale(100%); }
        .high-contrast { background: #000 !important; color: #fff100 !important; }
        .high-contrast * { background-color: #000 !important; color: #fff100 !important; border-color: #fff100 !important; }
        .increase-text { font-size: 1.15em !important; }
        .increase-spacing { letter-spacing: 2px !important; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            background-image: url("https://www.gob.mx/cms/uploads/image/file/485750/background.png");
            background-repeat: repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        /* PANEL DE ACCESIBILIDAD MODIFICADO (ESTILO LATERAL) */
        .acc-panel-sidebar { 
            position: fixed; 
            left: -320px; 
            top: 0; 
            width: 300px; 
            height: 100vh; 
            background: #fff; 
            z-index: 10002; 
            transition: 0.4s; 
            padding: 25px; 
            box-shadow: 5px 0 20px rgba(0,0,0,0.4); 
            color: #333;
        }
        .acc-panel-sidebar.active { left: 0; }
        .acc-header { 
            font-weight: 700; 
            margin-bottom: 20px; 
            border-bottom: 2px solid var(--gob-oro); 
            padding-bottom: 10px; 
            display: flex; 
            justify-content: space-between; 
            font-size: 18px;
        }
        .acc-item-btn { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            background: #f8f9fa; 
            border-radius: 8px; 
            cursor: pointer; 
            text-align: left; 
            font-weight: 600; 
            border: 1px solid #dee2e6; 
            color: #333;
            transition: 0.2s;
        }
        .acc-item-btn:hover { background: #e9ecef; border-color: var(--gob-oro); }
        .acc-close { cursor: pointer; font-size: 24px; line-height: 1; }

        .sticky-nav-container { position: sticky; top: 0; z-index: 1000; width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        nav.gob-header { background-color: var(--sep-rojo-obscuro); padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; }
        .header-left-group { display: flex; align-items: center; gap: 20px; }
        .logo-gob { height: 32px; }
        .acc-inline-trigger { color: white; cursor: pointer; font-size: 20px; opacity: 0.8; transition: 0.3s; }
        .acc-inline-trigger:hover { opacity: 1; }
        
        .menu-icon { color: white; font-size: 24px; cursor: pointer; }
        .nav-menu { display: none; position: absolute; right: 30px; top: 50px; background: var(--sep-rojo-obscuro); min-width: 200px; border-radius: 4px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
        .nav-menu.show { display: block; }
        /* El resto de tus estilos se mantienen intactos */
    </style>
</head>
<body>

<div id="accPanel" class="acc-panel-sidebar">
    <div class="acc-header">
        <span>Accesibilidad</span>
        <span class="acc-close" onclick="toggleAccPanel()">&times;</span>
    </div>
    <button class="acc-item-btn" onclick="toggleGrayscale()">Escala de grises</button>
    <button class="acc-item-btn" onclick="toggleContrast()">Alto contraste</button>
    <button class="acc-item-btn" onclick="resetAcc()">Restablecer valores</button>
</div>

<div class="sticky-nav-container">
    <nav class="gob-header">
        <div class="header-left-group">
            <a href="https://www.gob.mx"><img class="logo-gob" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" alt="Gobierno de México"></a>
            <i class="fas fa-universal-access acc-inline-trigger" onclick="toggleAccPanel()" title="Opciones de Accesibilidad"></i>
        </div>
        <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        <div id="navMenu" class="nav-menu">
            <a href="https://www.gob.mx/tramites">Trámites</a>
            <a href="https://www.gob.mx/gobierno">Gobierno</a>
        </div>
    </nav>
    </div>

<script>
    function toggleAccPanel() {
        document.getElementById('accPanel').classList.toggle('active');
    }

    function toggleGrayscale() {
        document.body.classList.toggle('grayscale-mode');
    }

    function toggleContrast() {
        document.body.classList.toggle('high-contrast');
    }

    function resetAcc() {
        document.body.classList.remove('grayscale-mode', 'high-contrast', 'increase-text', 'increase-spacing');
    }

    function toggleMenu() { 
        document.getElementById('navMenu').classList.toggle('show'); 
    }
</script>

</body>
</html>
